<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calendar</title>
  <link rel='stylesheet'
  href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>

  <main>
    <header class='header'>
      <div class='weekControls'>
        <i id='prevWeekBtn' class='fas fa-angle-double-left'></i>
        <span id='weekDisplay'>
          <span id='weekStartDisplay'></span>
          -
          <span id='weekEndDisplay'></span>
        </span>
        <i id='nextWeekBtn' class='fas fa-angle-double-right'></i>
      </div>
      <h1>Calendar</h1>
      <div class='generalControls'>
        <i id='addButton' class='fas fa-plus'></i>
        <i id='trashButton' class='fas fa-trash-alt'></i>
      </div>
    </header>

    <section id='calendar'>
     <div class='dayTime'>
     </div>
      <div data-name = 'Monday' data-dayIndex = '0' class='day'></div>
      <div data-name = 'Tuesday' data-dayIndex = '1' class='day'></div>
      <div data-name = 'Wednesday' data-dayIndex = '2' class='day'></div>
      <div data-name = 'Thursday' data-dayIndex = '3' class='day'></div>
      <div data-name = 'Friday' data-dayIndex = '4' class='day'></div>
      <div data-name = 'Saturday' data-dayIndex = '5' class='day'></div>
      <div data-name = 'Sunday' data-dayIndex = '6' class='day'></div>
    </section>


  </main>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='main.js' type='module'></script>

</body>
</html>
